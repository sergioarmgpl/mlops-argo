apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: mlops-simple-pipeline-
spec:
  entrypoint: pipeline
  arguments:
    parameters:
    - name: argodomain
      value: cd.argok3s.tk
    - name: argoapp
      value: model1
#    - name: argotoken
#      value: "ARGOTOKEN"
    - name: replicaCount
      value: 3
    - name: containerPort
      value: 5431
    - name: dockerImage
      value: czdev/model_serve
    - name: appname
      value: model1
    - name: annotation
      value: "Another deployment"
    - name: modelFilename
      value: scores
    - name: bucket
      value: kubeconeu2021

  templates:
  - name: pipeline
    steps:
    - - name: ETL-Process
        template: etl
    - - name: Model-Training
        template: training
    - - name: Model-Serve
        template: deploy
#  templates:
  - name: etl
    container:
      image: czdev/etl:latest
      env:
      - name: BUCKET
        value: "{{workflow.parameters.bucket}}"
  - name: training
    container:
      image: czdev/model_training:latest
      env:
      - name: BUCKET
        value: "{{workflow.parameters.bucket}}"
  - name: deploy
    container:
      image: czdev/argocd-deploy:latest
      env:
      - name: argodomain
        value: "{{workflow.parameters.argodomain}}"
      - name: argoapp
        value: "{{workflow.parameters.argoapp}}"
#      - name: argotoken
#        value: "{{workflow.parameters.argotoken}}"
      - name: replicaCount
        value: "{{workflow.parameters.replicaCount}}"
      - name: containerPort
        value: "{{workflow.parameters.containerPort}}"
      - name: dockerImage
        value: "{{workflow.parameters.dockerImage}}"
      - name: appname
        value: "{{workflow.parameters.appname}}"
      - name: annotation
        value: "{{workflow.parameters.annotation}}"
      - name: modelFilename
        value: "{{workflow.parameters.modelFilename}}"
      - name: bucket
        value: "{{workflow.parameters.bucket}}"
